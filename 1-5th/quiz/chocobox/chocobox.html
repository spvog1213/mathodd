<body>
	<div id="bgCanvas">
		<div id="ChocoContainer"></div>
		<div id="answerMark"><img src="images/checkmark.png"></div>
	</div>

	<script type="text/javascript">

	function setDrillContentsInit(val, answer) {

		gameManager.TOTAL_ANSWER_ARRAY = val;
		gameManager.CURRENT_ANSWER = answer ;

		gameManager.choiceBgImgArray = ['images/chocobox_numbox.png','images/chocobox_numbox.png','images/chocobox_numbox.png'];

		gameManager.choiceQuestionText = [];
		gameManager.choiceQuestion = [];
		for (var i = 2; i < gameManager.TOTAL_ANSWER_ARRAY.length; i++) {
			gameManager.choiceQuestion.push(gameManager.TOTAL_ANSWER_ARRAY[i][2]);
			gameManager.choiceQuestionText.push(gameManager.TOTAL_ANSWER_ARRAY[i][2]);
		}

		gameManager.choiceQuestionPosition = [];

		gameManager.CURRENT_TYPE = 'chocobox';

		gameManager.zoomRate = 0;

		var streamSound;

		initScale();

		initScene();

		initSound ();

		creatChoco();

		logCounter = new LogCounter();
		logCounter.startTime();
		logCounter.onTimer();

	}

	/*---------- test code start -----------*/ 
	window.onload = function () {
		setDrillContentsInit([5,12,[0,5,12], [0,3,4], [0,5,5]], [[0,5,12]]);						
	}
	/*---------- test code end -----------*/ 

	</script>

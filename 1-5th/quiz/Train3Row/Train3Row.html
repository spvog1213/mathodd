<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>MathOdd : Train3n4Row</title>
		<link rel="stylesheet" type="text/css" href="../../css/common.css">
		<link rel="stylesheet" type="text/css" href="css/train.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
		<script type="text/javascript" src="../../js/libs/event.js"></script>
		<script type="text/javascript" src="../../js/libs/scene.js"></script>
		<script type="text/javascript" src="../../js/libs/dragdrop.js"></script>
		<script type="text/javascript" src="../../js/libs/animation.js"></script>
		<script type="text/javascript" src="../../js/libs/sound.js"></script>
		<script type="text/javascript" src="../../js/libs/logCounter.js"></script>
		<script type="text/javascript" src="js/train.js"></script>
	</head>

	<body>
		<div id="bgCanvas">
			<div id="bgObject"></div>
			<div id="trainContainer"></div>
			<div id="UiText"></div>
		</div>

		<script type="text/javascript">

			function setDrillContentsInit(val, answer) {

				gameManager.TOTAL_ANSWER_ARRAY = val;
                gameManager.CURRENT_ANSWER = answer;

				
				switch (gameManager.TOTAL_ANSWER_ARRAY[gameManager.TOTAL_ANSWER_ARRAY.length - 1]) {
					case 'A' :
						gameManager.trainTextArray = [gameManager.TOTAL_ANSWER_ARRAY[0], gameManager.TOTAL_ANSWER_ARRAY[1]];	
						gameManager.choiceQuestion = [gameManager.TOTAL_ANSWER_ARRAY[2], gameManager.TOTAL_ANSWER_ARRAY[3], gameManager.TOTAL_ANSWER_ARRAY[4]];
						gameManager.choiceQuestionText = [gameManager.TOTAL_ANSWER_ARRAY[2], gameManager.TOTAL_ANSWER_ARRAY[3], gameManager.TOTAL_ANSWER_ARRAY[4]];
						gameManager.trainPosition = [[216, 692], [216, 416]];

						break;
					case 'B' :

						gameManager.trainTextArray = [gameManager.TOTAL_ANSWER_ARRAY[0], gameManager.TOTAL_ANSWER_ARRAY[1], gameManager.TOTAL_ANSWER_ARRAY[2]];
						gameManager.choiceQuestion = [gameManager.TOTAL_ANSWER_ARRAY[3], gameManager.TOTAL_ANSWER_ARRAY[4], gameManager.TOTAL_ANSWER_ARRAY[5]];
						gameManager.choiceQuestionText = [gameManager.TOTAL_ANSWER_ARRAY[3], gameManager.TOTAL_ANSWER_ARRAY[4], gameManager.TOTAL_ANSWER_ARRAY[5]];
						gameManager.trainPosition = [[216, 692], [216, 416], [216, 278]];
			
						break;
					case 'C' :
						gameManager.trainTextArray = [gameManager.TOTAL_ANSWER_ARRAY[0], gameManager.TOTAL_ANSWER_ARRAY[1], gameManager.TOTAL_ANSWER_ARRAY[2], gameManager.TOTAL_ANSWER_ARRAY[3]];
						gameManager.choiceQuestion = [gameManager.TOTAL_ANSWER_ARRAY[4], gameManager.TOTAL_ANSWER_ARRAY[5], gameManager.TOTAL_ANSWER_ARRAY[6]];
						gameManager.choiceQuestionText = [gameManager.TOTAL_ANSWER_ARRAY[4], gameManager.TOTAL_ANSWER_ARRAY[5], gameManager.TOTAL_ANSWER_ARRAY[6]];
						gameManager.trainPosition = [[216, 692], [216, 416], [216, 278], [216, 140]];
						
						break;

				}
				
				gameManager.trainImgArray = ['images/train_1.png', 'images/train_2.png', 'images/train_3.png', 'images/train_4.png'];
				
				gameManager.choiceQuestionPosition = [];
				
				gameManager.CURRENT_TYPE = 'train'; 
				gameManager.zoomRate = 0
	           
				var streamSound;

				initScale();

				initScene();

				initSound ();
				
				logCounter = new LogCounter();
				logCounter.startTime();
				logCounter.onTimer();

            }

			/*---------- test code start -----------*/ 
			window.onload = function () {
			
				setDrillContentsInit([800, 700, 80, 700, 750, 'A'], [750]);					

			}
			/*---------- test code end -----------*/ 

		</script>
	</body>
</html>

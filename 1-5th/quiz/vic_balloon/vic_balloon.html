<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>MathOdd : vic_balloon</title>
		<link rel="stylesheet" type="text/css" href="../../css/common.css">
		<link rel="stylesheet" type="text/css" href="css/vic_balloon.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
		<script type="text/javascript" src="../../js/libs/event.js"></script>
		<script type="text/javascript" src="../../js/libs/scene.js"></script>
		<script type="text/javascript" src="../../js/libs/animation.js"></script>
		<script type="text/javascript" src="../../js/libs/sound.js"></script>
		<script type="text/javascript" src="../../js/libs/logCounter.js"></script>
		<script type="text/javascript" src="js/vic_balloon.js"></script>

	</head>

	<body>
		<div id="bgCanvas">
			<div id="currentAnswer"></div>
			<div id="currentNumber"></div>
			<div id="countDown"></div>
		</div>
		<script type="text/javascript">
			function setDrillContentsInit(val, answer) {

				gameManager.TOTAL_ANSWER_ARRAY = val;
				gameManager.CURRENT_ANSWER = answer;
				window.TTT = answer;


				gameManager.startBallArray = [];
				for (var i = 0; i < gameManager.TOTAL_ANSWER_ARRAY.length - 2; i++) {
					gameManager.startBallArray.push(gameManager.TOTAL_ANSWER_ARRAY[i]);
				}
				gameManager.selectBallArray = [];
				gameManager.compareAnswer = [];
				gameManager.isCountDown = false;
		
				var streamSound;

				initScale();

				initScene();

				initBalloon(gameManager.startBallArray.length);

				initSound();

				logCounter = new LogCounter();
				logCounter.startTime();
				logCounter.onTimer();

			}

			/*---------- test code start -----------*/
			window.onload = function() {

				setDrillContentsInit([1, 3, 8, 4, 5, 16, '더해서'], [8, 1, 3]);

			}
			/*---------- test code end -----------*/

		</script>
	</body>
</html>

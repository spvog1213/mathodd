<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>MathOdd : Balance</title>
		<link rel="stylesheet" type="text/css" href="../../css/common.css">
		<link rel="stylesheet" type="text/css" href="css/balance.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
		<script type="text/javascript" src="../../js/libs/event.js"></script>
		<script type="text/javascript" src="../../js/libs/scene.js"></script>
		<script type="text/javascript" src="../../js/libs/dragdrop.js"></script>

		<script type="text/javascript" src="../../js/libs/logCounter.js"></script>

	</head>

	<body>
		<div id="bgCanvas">
			<div id="balanceContainer">
				<div id="leftQuestionBox">
				</div>
				<div id="answerContainer"></div>
			</div>
			<div id="questionContainer"></div>
			<div id="UiText"></div>
		</div>

		<script type="text/javascript">

			function setDrillContentsInit(val, answer) {

		  		gameManager.TOTAL_ANSWER_ARRAY = val;
                gameManager.CURRENT_ANSWER = answer;

                gameManager.leftQuestionArray = [gameManager.TOTAL_ANSWER_ARRAY[0], gameManager.TOTAL_ANSWER_ARRAY[1]];
				gameManager.choiceQuestion = [gameManager.TOTAL_ANSWER_ARRAY[2], gameManager.TOTAL_ANSWER_ARRAY[3], gameManager.TOTAL_ANSWER_ARRAY[4]];
				gameManager.choiceQuestionPosition = [[530, 250], [530, 560], [530, 870]];
				
				gameManager.CURRENT_TYPE = 'click'; 
				gameManager.zoomRate = 0;

				var fruitsType = parseInt(Math.random() * 3);
				switch (fruitsType) {
					case 0:
						gameManager.fruitsType = 'WATERMELON';
						break;
					case 1:
						gameManager.fruitsType = 'APPLE';
						break;
					case 2:
						gameManager.fruitsType = 'ORANGE';
						break;
				}
	           
				var streamSound;

				initScale();

				initScene();

				initSound ();
				
				logCounter = new LogCounter();
				logCounter.startTime();
				logCounter.onTimer();

			}
			
			/*---------- test code start -----------*/ 
			window.onload = function () {

				setDrillContentsInit([1, 8, 9, 2, 5], [9]);

			}
			/*---------- test code end -----------*/ 
		</script>
	</body>

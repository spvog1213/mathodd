	function setDrillContentsInit(val, answer) {

		gameManager.TOTAL_ANSWER_ARRAY = val;

		gameManager.ballonTextArray = [gameManager.TOTAL_ANSWER_ARRAY[0], gameManager.TOTAL_ANSWER_ARRAY[1], gameManager.TOTAL_ANSWER_ARRAY[2], gameManager.TOTAL_ANSWER_ARRAY[3]];

		gameManager.choiceQuestionText = [gameManager.TOTAL_ANSWER_ARRAY[4], gameManager.TOTAL_ANSWER_ARRAY[5], gameManager.TOTAL_ANSWER_ARRAY[6]];


		switch (gameManager.TOTAL_ANSWER_ARRAY[gameManager.TOTAL_ANSWER_ARRAY.length - 1]) {
			case 'A' :
			gameManager.ballonPosition = [[144, 147], [117, 279], [117, 546] ,[142, 677]];
			break;
			case 'B' :
			gameManager.ballonPosition = [[144, 147], [117, 279], [100, 412] ,[117, 546]];
			break;
		}

		gameManager.choiceQuestionPosition = [];

		gameManager.CURRENT_TYPE = 'ballon';

		gameManager.zoomRate = 0;

		var streamSound;

		initScale();

		initScene();

		initSound ();

		logCounter = new LogCounter();
		logCounter.startTime();
		logCounter.onTimer();

	}

	/*---------- test code start -----------*/

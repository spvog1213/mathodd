		<div id="bgCanvas"></div>

		<script type="text/javascript">

			function setDrillContentsInit(val, answer) {

				gameManager.TOTAL_ANSWER_ARRAY = val;
                gameManager.CURRENT_ANSWER = answer;

            	gameManager.choiceQuestion = [];

				for (var i = 2; i < gameManager.TOTAL_ANSWER_ARRAY.length; i++) {
					gameManager.choiceQuestion.push(gameManager.TOTAL_ANSWER_ARRAY[i]);
				}
				gameManager.CURRENT_TYPE = 'click';
				gameManager.choiceQuestionPosition = [];
				gameManager.zoomRate = 0

				var streamSound;

				initScale();

				initScene();

				initNumber();

				initSound();

				logCounter = new LogCounter();
				logCounter.startTime();
				logCounter.onTimer();

            }

			/*---------- test code start -----------*/ 
			window.onload = function () {
			
				setDrillContentsInit([ 3, 4, 7, 2, 3], [7]);					

			}
			/*---------- test code end -----------*/ 

		</script>

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>MathOdd : FruitsCountClick</title>
        <link rel="stylesheet" type="text/css" href="../../css/common.css">
        <link rel="stylesheet" type="text/css" href="css/vic_lockClick.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
        <script type="text/javascript" src="../../js/libs/event.js"></script>
        <script type="text/javascript" src="../../js/libs/scene.js"></script>
        <script type="text/javascript" src="../../js/libs/animation.js"></script>
        <script type="text/javascript" src="../../js/libs/sound.js"></script>
        <script type="text/javascript" src="../../js/libs/logCounter.js"></script>
        <script type="text/javascript" src="../../js/libs/convertNumber.js"></script>
        <script type="text/javascript" src="js/vic_lockClick.js"></script>
    </head>

    <body>
        <div id="bgCanvas">
            <div id="currentQuestion"><img src="images/checkmark.png">
            </div>
        </div>

        <script type="text/javascript">
			function setDrillContentsInit(val, answer) {

				gameManager.TOTAL_ANSWER_ARRAY = val;
				gameManager.CURRENT_ANSWER = answer;

				gameManager.choiceQuestion = [];
				gameManager.choiceQuestionText = [];
				for (var i = 3; i < gameManager.TOTAL_ANSWER_ARRAY.length-1; i++) {
					gameManager.choiceQuestion.push(typeof(gameManager.TOTAL_ANSWER_ARRAY[i])=== 'number' ? gameManager.TOTAL_ANSWER_ARRAY[i]: convertNumber(gameManager.TOTAL_ANSWER_ARRAY[i]));
					gameManager.choiceQuestionText.push(gameManager.TOTAL_ANSWER_ARRAY[i]);
				}

				gameManager.choiceQuestionPosition = [];
				gameManager.CURRENT_TYPE = 'lock';
				gameManager.selectedQuestion = [];
				gameManager.zoomRate = 0;

				var streamSound;

				initScale();

				initScene();

				initlock();

				initSound();

				logCounter = new LogCounter();
				logCounter.startTime();
				logCounter.onTimer();

			}

			/*---------- test code start -----------*/
			window.onload = function() {

				setDrillContentsInit([5113, 1,52, 6, 581, 5114, 'í•©'], [5114]);

			}
			/*---------- test code end -----------*/

        </script>
    </body>
</html>

		<div id="bgCanvas">
			<div id="answerMark"><img src="images/checkmark.png"></div>

		<script type="text/javascript">

			function setDrillContentsInit(val, answer) {

				gameManager.TOTAL_ANSWER_ARRAY = val;
                gameManager.CURRENT_ANSWER = answer;

			
				gameManager.choiceQuestionText = [gameManager.TOTAL_ANSWER_ARRAY[3], gameManager.TOTAL_ANSWER_ARRAY[4], gameManager.TOTAL_ANSWER_ARRAY[5]];
				gameManager.choiceQuestion = [typeof(gameManager.TOTAL_ANSWER_ARRAY[3]) === 'number' ? gameManager.TOTAL_ANSWER_ARRAY[3] : convertNumber(gameManager.TOTAL_ANSWER_ARRAY[3]), 
															typeof(gameManager.TOTAL_ANSWER_ARRAY[4]) === 'number' ? gameManager.TOTAL_ANSWER_ARRAY[4] : convertNumber(gameManager.TOTAL_ANSWER_ARRAY[4]),
															typeof(gameManager.TOTAL_ANSWER_ARRAY[5]) === 'number' ? gameManager.TOTAL_ANSWER_ARRAY[5] : convertNumber(gameManager.TOTAL_ANSWER_ARRAY[5])];
				gameManager.choiceQuestionPosition = [];
				gameManager.CURRENT_TYPE = 'beadRead'; 
				gameManager.selectedQuestion = [];
				gameManager.zoomRate = 0;
				
				
				gameManager.zoomRate = 0

				var streamSound;

				initScale();

				initScene();

				initBead();

				initSound();

				logCounter = new LogCounter();
				logCounter.startTime();
				logCounter.onTimer();

			}

			/*---------- test code start -----------*/

				setDrillContentsInit([9, 9, 9, '삼백쉰다섯', 324, 999], [999]);

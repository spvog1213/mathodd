	<script type="text/javascript">

	function setDrillContentsInit(val, answer) {

		gameManager.TOTAL_ANSWER_ARRAY = val;
		gameManager.CURRENT_ANSWER = answer ;
		

		gameManager.choiceQuestionText = [];
		gameManager.choiceQuestion = [];
		for (var i = 1; i < gameManager.TOTAL_ANSWER_ARRAY.length; i++) {
			gameManager.choiceQuestion.push(gameManager.TOTAL_ANSWER_ARRAY[i]);
			gameManager.choiceQuestionText.push(gameManager.TOTAL_ANSWER_ARRAY[i]);
		}

		gameManager.choiceQuestionPosition = [];

		gameManager.CURRENT_TYPE = 'divide_selection';

		gameManager.zoomRate = 0;

		var streamSound;

		initScale();

		initScene();

		initSound ();



		logCounter = new LogCounter();
		logCounter.startTime();
		logCounter.onTimer();

	}

	/*---------- test code start -----------*/ 
	window.onload = function () {

		setDrillContentsInit(['여섯',2,3,6], [6]);		

	}
	/*---------- test code end -----------*/ 

	</script>

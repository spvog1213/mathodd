<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>MathOdd : mathToy</title>
		<link rel="stylesheet" type="text/css" href="../../css/common.css">
		<link rel="stylesheet" type="text/css" href="css/mathToy.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
		<script type="text/javascript" src="../../js/libs/event.js"></script>
		<script type="text/javascript" src="../../js/libs/scene.js"></script>
		<script type="text/javascript" src="../../js/libs/dragdrop.js"></script>
		<script type="text/javascript" src="../../js/libs/animation.js"></script>
		<script type="text/javascript" src="../../js/libs/sound.js"></script>
		<script type="text/javascript" src="../../js/libs/logCounter.js"></script>
		<script type="text/javascript" src="js/mathToy.js"></script>
	</head>

	<body>
		<div id="bgCanvas">
			<div id="mathToy"></div>
			<div id="startButton"></div>
			<div id="answerMark"><img src="images/checkmark.png"></div>
			<div id="UiText"></div>
		</div>

		<script type="text/javascript">

			function setDrillContentsInit(val, answer) {

				gameManager.TOTAL_ANSWER_ARRAY = val;
                gameManager.CURRENT_ANSWER = answer;

                gameManager.calculation = gameManager.TOTAL_ANSWER_ARRAY[gameManager.TOTAL_ANSWER_ARRAY.length - 1];

				gameManager.choiceAnswer = [gameManager.TOTAL_ANSWER_ARRAY[0], gameManager.TOTAL_ANSWER_ARRAY[1]];
				gameManager.choiceQuestion = [gameManager.TOTAL_ANSWER_ARRAY[2], gameManager.TOTAL_ANSWER_ARRAY[3], gameManager.TOTAL_ANSWER_ARRAY[4]];
				gameManager.choiceQuestionText = [gameManager.TOTAL_ANSWER_ARRAY[2], gameManager.TOTAL_ANSWER_ARRAY[3], gameManager.TOTAL_ANSWER_ARRAY[4]];
				
				gameManager.choiceQuestionImgArray = ['images/numBox_0.png', 'images/numBox_0.png', 'images/numBox_0.png'];
				gameManager.choiceQuestionPosition = [];
				gameManager.CURRENT_TYPE = 'mathToy'; 
				gameManager.zoomRate = 0
	           
				var streamSound;

				initScale();

				initScene();

				initSound ();
				
				logCounter = new LogCounter();
				logCounter.startTime();
				logCounter.onTimer();

            }

			/*---------- test code start -----------*/ 
			window.onload = function () {
			
				setDrillContentsInit([9, 9, 9, 99, 9999, '+'], [9999]);					

			}
			/*---------- test code end -----------*/ 

		</script>
	</body>
</html>

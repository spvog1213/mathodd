<html lang="ko">

		<script type="text/javascript" src="../../js/libs/event.js"></script>

		<script type="text/javascript" src="../../js/libs/animation.js"></script>

	</head>

	<body>
		<div id="bgCanvas">
			<div id="cardWrap">
				<div id="cardAlign"></div>
			</div>
		</div>
		<script type="text/javascript">
			function setDrillContentsInit(val, answer) {

				gameManager.TOTAL_ANSWER_ARRAY = val;
				gameManager.CURRENT_ANSWER = answer;
				window.TTT = answer;

				gameManager.cardArray = [];
				for (var i = 0; i < gameManager.TOTAL_ANSWER_ARRAY.length; i++) {
					gameManager.cardArray.push(gameManager.TOTAL_ANSWER_ARRAY[i]);
				}

				gameManager.selectCardArray = [];
				gameManager.compareAnswer = [];
				gameManager.isCountDown = false;

				var streamSound;

				initScale();

				initScene();

				initPair(gameManager.cardArray.length);

				initSound();

				logCounter = new LogCounter();
				logCounter.startTime();
				logCounter.onTimer();

			}

			/*---------- test code start -----------*/
			window.onload = function() {

				setDrillContentsInit(['열', '십오', 15, 10, 1, 2, 3, 4, '넷', '둘', '셋', '하나'], [['열', 10], ['십오', 15], ['하나', 1], ['둘', 2], [3, '셋'], ['넷', 4]]);
				//setDrillContentsInit(['열', '십오', 15, 10], [['열', 10], ['십오', 15]]);

			}
			/*---------- test code end -----------*/

		</script>
	</body>

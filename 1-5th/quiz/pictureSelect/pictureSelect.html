<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>MathOdd : FruitsCountClick</title>
		<link rel="stylesheet" type="text/css" href="../../css/common.css">
		<link rel="stylesheet" type="text/css" href="css/pictureSelect.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
		<script type="text/javascript" src="../../js/libs/event.js"></script>
		<script type="text/javascript" src="../../js/libs/scene.js"></script>
		<script type="text/javascript" src="../../js/libs/animation.js"></script>
		<script type="text/javascript" src="../../js/libs/sound.js"></script>
		<script type="text/javascript" src="../../js/libs/logCounter.js"></script>
		<script type="text/javascript" src="../../js/libs/convertNumber.js"></script>
		<script type="text/javascript" src="js/pictureSelect.js"></script>
	</head>

	<body>
		<div id="bgCanvas">
			<div id="fruitsContainer">
				<div id="numberPanel"></div>	
			</div>
			<div id="exerciseContainer">
				<div id="numberPanelEx"></div>
			</div>
			<div id="currentQuestion">
				<img src="images/checkmark.png">
			</div>
			<div id="UiText">
			</div>
		</div>

		<script type="text/javascript">

		  	function setDrillContentsInit(val, answer) {

		  		gameManager.TOTAL_ANSWER_ARRAY = val;
                gameManager.CURRENT_ANSWER = answer;

	        	var fruitsType = parseInt(Math.random() * 3);
				switch (fruitsType) {
					case 0:
						gameManager.fruitsType = 'WATERMELON';
						break;
					case 1:
						gameManager.fruitsType = 'APPLE';
						break;
					case 2:
						gameManager.fruitsType = 'ORANGE';
						break;
				}

				gameManager.choiceQuestionBg = [gameManager.TOTAL_ANSWER_ARRAY[0], gameManager.TOTAL_ANSWER_ARRAY[1]];
				gameManager.choiceQuestionText = [gameManager.TOTAL_ANSWER_ARRAY[2], gameManager.TOTAL_ANSWER_ARRAY[3]];
				gameManager.choiceQuestion = [gameManager.TOTAL_ANSWER_ARRAY[2], typeof(gameManager.TOTAL_ANSWER_ARRAY[3]) === 'number' ? gameManager.TOTAL_ANSWER_ARRAY[3] : convertNumber(gameManager.TOTAL_ANSWER_ARRAY[3])];
				gameManager.choiceQuestionPosition = [];
				gameManager.CURRENT_TYPE = 'picture'; 
				gameManager.selectedQuestion = [];
				gameManager.selectedQuestionNum = [];
				gameManager.zoomRate = 0;

				var streamSound;

				initScale();

				initScene();
				
				initExercise(gameManager.TOTAL_ANSWER_ARRAY[0],gameManager.TOTAL_ANSWER_ARRAY[1]);

				initSound();

				logCounter = new LogCounter();
				logCounter.startTime();
				logCounter.onTimer();

		  	}

		  	/*---------- test code start -----------*/ 
			window.onload = function () {

				setDrillContentsInit([9, 8, 9, 8,'하나 더 많은 것'], [9]);

			}
			/*---------- test code end -----------*/ 

		</script>
	</body>
</html>

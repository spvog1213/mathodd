	function setDrillContentsInit(val, answer) {

		gameManager.TOTAL_ANSWER_ARRAY = val;
		gameManager.CURRENT_ANSWER = answer;

		gameManager.trainTextArray = [gameManager.TOTAL_ANSWER_ARRAY[0], gameManager.TOTAL_ANSWER_ARRAY[1]];

		gameManager.choiceQuestion = [];
		gameManager.choiceQuestionText = [];
			for (var i = 2; i < gameManager.TOTAL_ANSWER_ARRAY.length-1; i++) {
				gameManager.choiceQuestion.push(gameManager.TOTAL_ANSWER_ARRAY[i]);
				gameManager.choiceQuestionText.push(gameManager.TOTAL_ANSWER_ARRAY[i]);
			}
				
		gameManager.CURRENT_TYPE = 'vic_monkey';

		gameManager.trainPosition = [[229, 107], [229, 387], [229, 140], [229, 140]];

		gameManager.choiceQuestionPosition = [];

		gameManager.zoomRate = 0;


		var streamSound;

		initScale();

		initScene();

		initSound();

		initMonkey();

		startBtn();

		logCounter = new LogCounter();
		logCounter.startTime();
		logCounter.onTimer();

	}

	/*---------- test code start -----------*/
	window.onload = function() {

		setDrillContentsInit([1, 101, 501, 301, 201,100], [201, 301]);

	}

	</script>

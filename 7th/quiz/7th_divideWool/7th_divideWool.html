	<body>
		<div id="bgCanvas"></div>

		<script type="text/javascript">
			var cellHeight = 110;
			function setDrillContentsInit(val, answer) {
				require.config({
					baseUrl: '../../js/libs'
				});

				require(['event', 'sound', 'common', 'scene_n', 'dragdrop_n', 'animation_n', 'logCounter', 'convertNumber', 'spinPicker', '../../quiz/7th_divideWool/js/7th_divideWool'],
				function (Event, Sound, Scene, Dragdrop, Animation, lCounter, ConvertNumber, Fishing) {

					gameManager.QUIZ_OPTION = val;
					gameManager.QUIZ_ANSWER = answer;

					gameManager.quizObj = [];

					for(var i = 2; i < 4; i++) gameManager.quizObj.push(gameManager.QUIZ_OPTION[i]);

					gameManager.type = '7th_divideWool';
					gameManager.wrapperPos = [{top: 247, left: 738}];
					gameManager.zoomRate = 0;
					gameManager.soundEffct = 'media/connect.mp3';
					gameManager.dabCount = 0;
					gameManager.value = [];
					gameManager.key = [];

					initScale();
					initScene();
					initSound();

					logCounter = new LogCounter();
					logCounter.startTime();
					logCounter.onTimer();

				});
			}

			/*---------- test code start -----------*/
			window.onload = function() {
				setDrillContentsInit([196, 30, [['number', [5, 6, 7]], 'spin', 0], [['number', [8, 16, 26]], 'spin', 0], '몫과 나머지를 구하세요.'], [6, 16]);
			}
			/*---------- test code end -----------*/

		</script>

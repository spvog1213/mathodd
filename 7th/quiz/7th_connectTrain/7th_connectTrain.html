	<body>

		<script type="text/javascript">
			function setDrillContentsInit(val, answer) {
				console.log('> setDrillContentsInit! ', val, answer);

				require.config({
					baseUrl: '../../js/libs'
				});

				require(['event', 'sound', 'common', 'scene_n', 'dragdrop_n', 'animation_n', 'logCounter', 'convertNumber', '../../quiz/7th_connectTrain/js/7th_connectTrain'],
				function (Event, Sound, Scene, Dragdrop, Animation, lCounter, ConvertNumber, Fishing) {

					gameManager.QUIZ_OPTION = val;
					gameManager.QUIZ_ANSWER = answer;
					gameManager.QUIZ_TYPE = '7th_connectTrain';

					gameManager.quizObj = [];

					for (var i = 2; i < gameManager.QUIZ_OPTION.length; i++) {
						gameManager.quizObj.push(gameManager.QUIZ_OPTION[i]);
					}

					gameManager.quizPosition = [];
					gameManager.zoomRate = 0;
					gameManager.BOUNDING_TYPE = 'left';

					gameManager.dabCount = 0;
					gameManager.dropArea = [];
					gameManager.dropIdx;
					gameManager.soundEffct = 'media/trainStart.mp3';

					var streamSound;

					initScale();
					initScene();
					initSound();

					logCounter = new LogCounter();
					logCounter.startTime();
					logCounter.onTimer();
				});
			}

			/*---------- test code start -----------*/
			window.onload = function() {
				setDrillContentsInit(['4m', '[2,4,6]m', '[2,3,6]m', '[2,1,6]cm', '[2,3,5]m'], ['[2,3,6]m']);

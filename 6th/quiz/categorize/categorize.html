	<body>

		<script type="text/javascript">
			function setDrillContentsInit(val, answer) {

				console.log('> setDrillContentsInit! ', val, answer);
								
				require.config({
					baseUrl: '../../js/libs'
				});

				require(['event', 'sound', 'common', 'scene_n', 'dragdrop_n', 'animation_n', 'logCounter', 'convertNumber', '../../quiz/categorize/js/categorize'], 
				function (Event, Sound, Scene, Dragdrop, Animation, lCounter, ConvertNumber, Fishing) {

					gameManager.QUIZ_OPTION = val;
					gameManager.QUIZ_ANSWER = answer;
					gameManager.QUIZ_TYPE = 'categorize';

					gameManager.quizObj = [];
					for (var i = 1; i < gameManager.QUIZ_OPTION.length; i++) {
						gameManager.quizObj.push(gameManager.QUIZ_OPTION[i]);
					}

					gameManager.quizPosition = [];
					gameManager.zoomRate = 0;
					gameManager.BOUNDING_TYPE = 'left';

					gameManager.dabCount = [0, 0];
					gameManager.dropArea = [];
					gameManager.dropIdx;
					gameManager.soundEffct = 'media/categorize.mp3';

					var streamSound;

					initScale();

					initScene();

					initSound();

					logCounter = new LogCounter();
					logCounter.startTime();
					logCounter.onTimer();

				});	


			}

			/*---------- test code start -----------*/
			window.onload = function() {

				setDrillContentsInit([['text', ['빨강'], ['파랑']], ['figure', 'circle_1_1'], ['figure', 'hexagon_2_1'], ['figure', 'triangle_3_1'], ['figure', 'circle_2_1'], ['figure', 'hexagon_4_4'], ['figure', 'triangle_2_4'], ['figure', 'pentagon_2_4']], [[0, 1, 2, 3],[4, 5, 6]]);

			}

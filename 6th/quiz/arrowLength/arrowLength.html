<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>MathOdd : arrowLength</title>
		<link rel="stylesheet" type="text/css" href="../../css/common.css">
		<link rel="stylesheet" type="text/css" href="css/arrowLength.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
		<script src="../../js/libs/require.js"></script>
	</head>

	<body>
		<div id="bgCanvas">

		</div>

		<script type="text/javascript">

			function setDrillContentsInit(val, answer) {
				console.log('> setDrillContentsInit! ', val, answer);

				require.config({
					baseUrl: '../../js/libs'
				});

				require(['event', 'sound', 'common', 'scene_n', 'dragdrop_n', 'animation_n', 'logCounter', 'convertNumber', '../../quiz/arrowLength/js/arrowLength'],

					function (Event, Sound, Scene, Dragdrop, Animation, lCounter, ConvertNumber, arrowLength) {

					gameManager.QUIZ_OPTION = val;
	                gameManager.QUIZ_ANSWER = answer;

					gameManager.QUIZ_TYPE = 'arrowLength';
					gameManager.quizConvertNumber = [convertNumber(gameManager.QUIZ_OPTION[0])];
					gameManager.quizText = [];

					for (var i = 1; i < val.length; i++) {
						var quizText = gameManager.QUIZ_OPTION[i];
						gameManager.quizText.push(quizText);
					}
					

					var randomCount = Math.floor(Math.random() * 3) + 1;

					gameManager.quizImgArray = [
						'images/arrowLength_arrow_'+randomCount+'_'+gameManager.QUIZ_OPTION[1]+'.png',
						'images/arrowLength_arrow_'+randomCount+'_'+gameManager.QUIZ_OPTION[2]+'.png',
						'images/arrowLength_arrow_'+randomCount+'_'+gameManager.QUIZ_OPTION[3]+'.png',
						'images/arrowLength_arrow_'+randomCount+'_'+gameManager.QUIZ_OPTION[1]+'_success.png',
						'images/arrowLength_arrow_'+randomCount+'_'+gameManager.QUIZ_OPTION[2]+'_success.png',
						'images/arrowLength_arrow_'+randomCount+'_'+gameManager.QUIZ_OPTION[3]+'_success.png'];
					gameManager.quizPosition = [];
					gameManager.zoomRate = 0;

					gameManager.dabCount = 0;
					gameManager.angle = [1,0];
					gameManager.soundEffct = '';
					gameManager.id = [];

					console.log('>> gameManager : ', gameManager);

					initScale();
					initSound();

					initScene(randomCount);
					initObject(randomCount);

					logCounter = new LogCounter();
					logCounter.startTime();
					logCounter.onTimer();


				});

			}

			/*---------- test code start -----------*/
			window.onload = function(){

				setDrillContentsInit(['가장 짧은 것은 ?','2','1'], ['1']);

			}
			/*---------- test code end -----------*/

		</script>
	</body>
</html>

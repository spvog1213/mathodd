			function setDrillContentsInit(val, answer) {

				console.log('> setDrillContentsInit! ', val, answer);

				require.config({
					baseUrl: '../../js/libs'
				});

				require(['event', 'sound', 'common', 'scene_n', 'dragdrop_n', 'animation_n', 'logCounter', 'convertNumber', '../../quiz/connectTrain/js/connectTrain'],
				function (Event, Sound, Scene, Dragdrop, Animation, lCounter, ConvertNumber, Fishing) {

					gameManager.QUIZ_OPTION = val;
					gameManager.QUIZ_ANSWER = answer;
					gameManager.QUIZ_TYPE = 'connectTrain';
					gameManager.soundEffct = 'media/connectTrain.mp3';

					gameManager.quizObj = [];

					for (var i = 1; i < gameManager.QUIZ_OPTION.length; i++) {
						gameManager.quizObj.push(gameManager.QUIZ_OPTION[i]);
					}
					gameManager.quizPosition = [];
					gameManager.zoomRate = 0;
					gameManager.BOUNDING_TYPE = 'left';

					gameManager.quizCount = 0;
					gameManager.dabCount = 0;
					gameManager.dropArea = [];
					gameManager.dropIdx;

					gameManager.dragArray = [];






					initScale();
					initSound();
					initScene();



					logCounter = new LogCounter();
					logCounter.startTime();
					logCounter.onTimer();

				});


			}

			/*---------- test code start -----------*/
			window.onload = function() {

				setDrillContentsInit(['7m 40cm', '4m 30cm', '3m 20cm', '3m 10cm'], ['4m 30cm', '3m 10cm']);

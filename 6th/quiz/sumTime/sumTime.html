		<div id="bgCanvas">

		<script>
			var cellHeight = 112;

			function setDrillContentsInit(val, answer) {

				require.config({
					baseUrl: '../../js/libs'
				});

				require(['event', 'sound', 'common', 'scene_n', 'dragdrop_n', 'animation_n', 'logCounter', 'convertNumber', 'spinPicker', '../../quiz/sumTime/js/sumTime'],
				function (Event, Sound, Scene, Dragdrop, Animation, lCounter, ConvertNumber, Fishing) {

					gameManager.QUIZ_OPTION = val;
					gameManager.QUIZ_ANSWER = answer;

					gameManager.quizObj = [];
					for (var i = 5; i < gameManager.QUIZ_OPTION.length; i++) {
						gameManager.quizObj.push(gameManager.QUIZ_OPTION[i]);
					}

					gameManager.wrapperPos = [{top:269, left:650}];
					gameManager.zoomRate = 0;
					gameManager.BOUNDING_TYPE = 'left';
					gameManager.soundEffct ='media/rotateFigure.mp3';
					gameManager.quizPosition = [];

					gameManager.dabCount = 0;
					gameManager.dropArea = [];
					gameManager.dropIdx;

					gameManager.value = [];
					gameManager.key = [];


					var streamSound;

					initScale();

					initScene();

					initSound();

					logCounter = new LogCounter();
					logCounter.startTime();
					logCounter.onTimer();
				});


			}

			/*---------- test code start -----------*/
			window.onload = function() {

				setDrillContentsInit(['clock', 5, 40, 30, '33시간 33분 23초 후', [['number', 13], 'spin', 10], [['number', 60], 'spin', 40], [['number', 60], 'spin', 20] ], [8,40,20]);

			}

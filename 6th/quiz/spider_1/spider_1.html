	<body>
		<div id="bgCanvas">

		<script type="text/javascript">
			function setDrillContentsInit(val, answer) {

				// console.log('> setDrillContentsInit! ', val, answer);
								
				require.config({
					baseUrl: '../../js/libs'
				});

				require(['event', 'sound', 'common', 'scene_n', 'dragdrop_n', 'animation_n', 'logCounter', 'convertNumber', '../../quiz/spider_1/js/spider_1'], 
				function (Event, Sound, Scene, Dragdrop, Animation, lCounter, ConvertNumber, spider_1) {

					gameManager.QUIZ_OPTION = val;
					gameManager.QUIZ_ANSWER = answer;

					gameManager.quizObj = [];

					for (var i = 0; i < gameManager.QUIZ_OPTION.length; i++) {
						gameManager.quizObj.push(gameManager.QUIZ_OPTION[i]);
					}

					gameManager.quizPosition = [];
					gameManager.zoomRate = 0;
					gameManager.BOUNDING_TYPE = 'left';

					gameManager.dabCount = 0;
					gameManager.dropArea = [];
					gameManager.dropIdx;

					gameManager.soundEffct = 'media/connect.mp3';

					gameManager.blankCount = [];
					for (var i = 0; i < gameManager.QUIZ_OPTION[4].length; i++) {
						gameManager.blankCount.push(gameManager.QUIZ_OPTION[4][i]);
					}

					gameManager.temp;

					gameManager.spiderCount = [];
					for (var i = 0; i < gameManager.QUIZ_OPTION[3].length; i++) {
						gameManager.spiderCount.push(gameManager.QUIZ_OPTION[3][i]);
					}
					gameManager.spiderPosition = [];

					var streamSound;

					initScale();

					initScene();

					initSound();

					logCounter = new LogCounter();
					logCounter.startTime();
					logCounter.onTimer();

				});	


			}

			/*---------- test code start -----------*/

		</script>

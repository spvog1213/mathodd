<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>MathOdd : mathTable3</title>
		<link rel="stylesheet" type="text/css" href="../../css/common.css">
		<link rel="stylesheet" type="text/css" href="css/mathTable3.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
		<script src="../../js/libs/require.js"></script>
	</head>

	<body>
		<div id="bgCanvas">
			<div id="currentAnswer"></div>
		</div>

		<script type="text/javascript">
			function setDrillContentsInit(val, answer) {

				console.log('> setDrillContentsInit! ', val, answer);
								
				require.config({
					baseUrl: '../../js/libs'
				});

				require(['event', 'sound', 'common', 'scene_n', 'dragdrop_n', 'animation_n', 'logCounter', 'convertNumber', '../../quiz/mathTable3/js/mathTable3'], 
				function (Event, Sound, Scene, Dragdrop, Animation, lCounter, ConvertNumber, Fishing) {

					gameManager.QUIZ_OPTION = val;
					gameManager.QUIZ_ANSWER = answer;
					// gameManager.QUIZ_TYPE = 'connectTrain';

					gameManager.quizAnswerObj = [];

					for (var i = 1; i < gameManager.QUIZ_ANSWER.length; i++) {
						gameManager.quizAnswerObj.push(gameManager.QUIZ_ANSWER[i]);
					}
					gameManager.quizPosition = [];
					gameManager.zoomRate = 0;
					gameManager.BOUNDING_TYPE = 'left';

					gameManager.dabCount = 0;
					gameManager.dropArea = [];
					gameManager.dropIdx;
					gameManager.soundEffct = 'media/connectTrain.mp3';

					gameManager.blankCount = 4;


					var streamSound;

					initScale();

					initScene();

					initSound();

					logCounter = new LogCounter();
					logCounter.startTime();
					logCounter.onTimer();

				});	


			}

			/*---------- test code start -----------*/
			window.onload = function() {

				setDrillContentsInit([['/', 3, 4], [1, 4, ''],  [3, 6, ''], [3, 4, 5, 7]], [5, 7] );

			}
			/*---------- test code end -----------*/

		</script>
